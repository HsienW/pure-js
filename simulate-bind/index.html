    function haveArgument(phone, year, saySome) {
        console.log(this);
        console.log('phone: ' + phone);
        console.log('year: '+ year);
        console.log('saySome: ' + saySome);
    }

    Function.prototype.customBind = function (context) {
        // call customBind 的是 haveArgument, 所以 this 指向 haveArgument
        let self = this;

        // 拿取 call bind function 被傳入的, this 以外的其他參數
        // 這層的 arguments 是綁定時丟入的參數而來的, 所以是 person, '0912'
        let callBindArguments = Array.prototype.slice.call(arguments, 1);

        return function newBindFunction() {
            // 拿取 return function 被傳入的其他參數
            // 這層 function 是已經被指向 testD 了, 所以 arguments 是從 call testD 時給的, 所以是 20, 'hello boy'
            let callReturnArguments = Array.prototype.slice.call(arguments);
            return self.apply(context, callBindArguments.concat(callReturnArguments));
        }
    }
