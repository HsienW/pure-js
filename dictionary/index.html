<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dictionary</title>
</head>
<body>
<script>

    function Dictionary() {
        let items = {};

        this.has = function (key) {
            return key in items;
        };

        this.set = function (key, value) {
            items[key] = value;
        };

        this.get = function (key) {
            return this.has(key) ? items[key] : undefined;
        };

        this.values = function () {
            let values = [];

            for (let key in items) {
                if(this.has(key)) {
                    values.push(items[key]);
                }
            }
        };

        this.remove = function (key) {
            if (this.has(key)) {
                delete items[key];
                return true;
            }
            return false;
        };

        this.size = function () {
            return Object.keys(items).length;
        };

        this.clear = function () {
            items = {};
        };
    }

</script>
</body>
</html>
