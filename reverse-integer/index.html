<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reverse Integer</title>
</head>
<body>
<script>

    const reverseInt = function (number) {
        // 會返回 1 or -1, 再拿出去乘結果即可
        let sign = Math.sign(number);
        let toArray = number.toString().split('');
        let min = Math.pow(-2, 31);
        let max = Math.pow(2, 31) - 1;
        let result = sign * parseInt(toArray.reverse().join(''));

        if (result > max || result < min) {
            return 0;
        } else {
            return result;
        }
    }


    console.log(reverseInt(-123));
</script>
</body>
</html>
