<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Regular</title>
</head>
<body>
<script>
    const string = 'abc.dss.sds.wer';
    const pattern = /^(...).{3}/;
    console.log(pattern.test(string));

    const mails = ['test@gmail.com', 'test1@yahoo.com.tw', 'TEST@test.edu.jp'];
    const mailsPattern = /(\w@)(\w+\.)(.+)/;

    function judgeMails (mails) {
        return mails.map(item => mailsPattern.test(item));
    }
    console.log(judgeMails(mails));

    const myPhone = 'Hello my phone number is 0944-555666 thanks';
    const phoneNumbers = ['09-88666777', '0988-666777', '0988-666-777', '02-1112222'];
    const phonePattern = /(\d{2}|\d{4})-(\d)+(-\d|\d)+/;

    function judgePhoneNumbers (phoneNumbers) {
        return phoneNumbers.map(item => phonePattern.test(item));
    }
    console.log(judgePhoneNumbers(phoneNumbers));
    console.log(myPhone.match(phonePattern));

</script>
</body>
</html>
