<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hundred Point</title>
</head>
<body>
<script>
    const useSliceChange = function (number) {
        // 如果不是數字, 就抱錯
        if (number === null || number === undefined) {
            throw '必須為 number 類型';
        }

        // 先處理掉小數點, 無條件捨去, 之後轉成字串
        let toString = Math.round(number).toString();

        // result 用來裝已經加完符號的字段
        let result = '';

        while (toString.length > 3) {
            // 每次循環對 toString 取出右往左數的三位數, 最前面加上符號, 再壓回去給 result 存著
            result = ',' + toString.slice(-3) + result;
            // 每次循環對 toString 去除右往左數的三位數, 再壓回去給 toString 存著
            toString = toString.slice(0, toString.length - 3);
        }

        return toString + result;
    }

    const useRegexChange = function (number) {
        // 如果不是數字, 就抱錯
        if (number === null || number === undefined) {
            throw '必須為 number 類型';
        }

        // 先處理掉小數點, 無條件捨去,  之後轉成字串
        let toString= Math.round(number).toString();

        const regexRule = /(?=(?!(\b))(\d{3})+$)/g;
        return toString.replace(regexRule, ',');
    }

    console.log(useSliceChange(1393483943343.323));
    console.log(useRegexChange(1393483943343.323));

</script>
</body>
</html>
