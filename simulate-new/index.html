    const Person = function (name) {
        this.name = name;

    // const andy = simulateNew(Person, 'Andy');

    function objectFactory(constructor, ...arguments) {
        if (typeof constructor !== 'function') {
            throw 'objectFactory function the first param must be a function';
        }

        let newObj = {};

        // 拿取傳入的第一個引數, 就是 Person 建構函式
        // let Constructor = [].shift.call(arguments);
        // console.log(constructor);
        // console.log(constructor.prototype);
        // 為了拿到原型的屬性, 把新 obj 的原型鍊(__proto__) 指向 Person 的 prototype 對應建構式物件

        newObj.__proto__ = constructor.prototype;
        // 用 apply 修改 Constructor (Person 函式)的 this 指向新 obj 物件, 並帶入其他引數
        let newConstructorObj = constructor.apply(newObj, arguments);

        let isObject = typeof newConstructorObj === 'object' && newConstructorObj !== null;
        let isFunction = typeof newConstructorObj === 'function';

        if(isObject || isFunction){
            return newConstructorObj;
        }
        return newObj;
    }

    const billyA = objectFactory(Person, 'Billy');
    const billyB = new Person('Billy');

    console.log(billyA);
    console.log(billyB);
